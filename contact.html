<!DOCTYPE html>

            <style>
* {
  box-sizing: border-box;
}
.nav {
      background-color: #333;
      overflow: hidden;
    }

    /* Navigation links */
    .nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    /* Hover effect */
    .nav a:hover {
      background-color: #575757;
    }

.responsive-form {
  max-width: 600px;
  width: 100%;
  border-radius: 4px;
  border: 2px solid #04AA6D;;
  background-color:  #f2f2f2;
  padding: 20px;
}

form {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

label {
  min-width: 48%;
  margin-bottom: 10px;
}
input[type=text],
input[type=email]
{
  min-width: 45%;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 10px;
}
.styled-textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    border: 2px solid #4CAF50;
    border-radius: 5px;
    resize: none; /* Prevent resizing */
    outline: none;
  }

input[type=submit] {
  width: 100%;
  background-color: #04AA6D;
  color: white;
  padding: 14px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

@media screen and (max-width: 600px) {
  label,
  input[type=text],
  input[type=email],
  input[type=submit]
  {
    flex: 100%;
    min-width: 100%;
  }
}
</style>
