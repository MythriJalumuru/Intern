<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ReportCard</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    </style>
</head>
<body>
    <div class="header">Student Report Card</div>
    <table>
    <tr>
      <th >Name</th>
      <th colspan="3">Subjects</th>
      <th colspan="3">Marks</th>
      <th >Grade</th>
    </tr>
    <tr><td>Greshmitha</td><td>Hindi</td><td>Maths</td><td>Enlish</td><td>98</td><td>90</td><td>90</td><td>A+</td></tr>
    <tr><td>Jaswin</td><td>Hindi</td><td>Maths</td><td>Enlish</td><td>97</td><td>90</td><td>89</td><td>A+</td></tr>
    <tr><td>Prasad</td><td>Hindi</td><td>Maths</td><td>Enlish</td><td>80</td><td>90</td><td>88</td><td>A</td></tr>
    </table>
    </body>
    </html>
